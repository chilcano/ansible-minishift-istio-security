---
minishift_defaults:
  repo:
    name: minishift/minishift
    github_url: https://api.github.com/repos
    release_tag_name: ""
    #release_tag_name: "v1.4.0"
    #release_tag_name: "v1.4.1"
    #release_tag_name: "v1.5.0"
  start_options:
    vm-driver: virtualbox
    iso-url: https://github.com/minishift/minishift-b2d-iso/releases/download/v1.1.0/minishift-b2d.iso
    #iso-url: https://github.com/minishift/minishift-centos-iso/releases/download/v1.1.0/minishift-centos7.iso
    public-hostname: host.minishift01
    #public-hostname: minishift01
    profile: profile.minishift01  # used to set name to VM (dont use '_')
    #profile: minishift01
  openshift:
    admin_usr: "system:admin"
    admin_pwd: anypassword
    developer_usr: developer
    developer_pwd: anypassword
    route_docker_registry:
      name: registry-access     # you can change it, it's an identifier
      svc: docker-registry      # don't change it
  dir:
    local_repo: /Users/Chilcano/Downloads/__kube_repo
    local_tmp: /Users/Chilcano/Downloads/__kube_tmp
    local_bin: /usr/local/bin
  action_to_trigger: fresh_install  # [ install | fresh_install | clean | stop ]
  action:
    clean:
      installation: true
      local_repo: false
      local_tmp: false
      dependencies: false
    install: true
    start: true
    post: true
